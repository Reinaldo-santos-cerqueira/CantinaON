<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login validação js</title>
  	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="css/style_forms.css">
  <!-- Fonts google-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
</head>

<body>
  <main>
    <form action="">
      <img src="img/logo_menu.png" alt="" style="height: 100%; width: 100%; max-width: 200px; max-height: 200px; margin-left: auto; margin-right: auto;">
      <h2 style="text-align: center;">
        Cadastro escola
      </h2>
      <div class="input">
        <input required id="name" name="name" type="text" minlength="10"/>
        <label for="name">Nome</label>
        <span class="error"></span>
      </div>
      <div class="input">
        <input required id="email" name="email" type="email"/>
        <label for="email">Email</label>
        <span class="error"></span>
      </div>
      <div class="input">
        <input required  type="password" minlength="6" maxlength="10" id="senha"/>
        <label for="senha">Senha</label>
        <span class="error"></span>
      </div>
      <div class="input">
        <input required type="text" minlength="14" maxlength="14" id="cnpj"/>
        <label style>CNPJ</label>
        <span class="error"></span>
      </div>
      <h6 style="text-align:end">Ja tem conta?<a href="login.html">Clique aqui</a></h6>
      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
