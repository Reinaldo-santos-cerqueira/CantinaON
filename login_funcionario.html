<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login funcionario</title>
  	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="css/style_forms.css">
  <!-- Fonts google-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
</head>
<body>
  <main>
    <form action="tela_funcionario_principal.html" class="form-validation">
      <p class="text-center"><a href="index.html"><img src="img/logo_menu.png" alt="" style="height: 100%; width: 100%; max-width: 200px; max-height: 200px; margin-left: auto; margin-right: auto;"></a></p>
      <h2 style="text-align: center;">
        Login funcionario
      </h2>
      <div class="input">
        <input id="login" name="login" type="text" data-rules="required"/>
        <label for="login">Login</label>
      </div>
      <div class="input">
        <input  type="password" id="senha" data-rules="required|min=5"/>
        <label for="senha">Senha</label>
      </div>
      <button type="submit">Sign in</button>
      <div class="social-icons">
        <div class="social_icon">
          <h6> Voltar ao menu login?<a href="login.html">Clique aqui</a></h6>
        </div>
      </div>
    </form>
  </main>
  <script src="js/script_forms.js"></script>
</body>
</html>
